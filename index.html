<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/overlays.css" />
    <link rel="stylesheet" href="/styles/configeration.css" />
    <link rel="stylesheet" href="/styles/game.css" />
    <script src="/config.js" defer></script>
    <script src="/game.js" defer></script>
    <script src="/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love! 316</p>
    </header>
    <aside class="modal" id="config-overlay">
      <h2>Choose Your Name</h2>
      <form class="form-control" id="playerNameForm">
        <label for="playername">Player name</label>
        <input type="text" name="playername" id="playername" />
        <p id="error"></p>
        <div>
          <button type="reset" class="btn-alt" id="cancelConfigButton">
            Cancel
          </button>
          <button type="submit" id="submitNameButton">Submit</button>
        </div>
      </form>
    </aside>
    <main>
      <section id="game-config">
        <ol>
          <li>
            <article>
              <h2>Player One</h2>
              <h3 id="playerOneName">Player name</h3>
              <p>X</p>
              <button id="player1Name" data-playerid="1">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player Two</h2>
              <h3 id="playerTwoName">Player name</h3>
              <p>O</p>
              <button id="player2Name" data-playerid="2">Edit</button>
            </article>
          </li>
        </ol>
        <button id="start-new-game">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2 id="endGameText">You Won! <span id="winner"></span></h2>
          <p>Click Start New Game, to start new game!</p>
        </article>
        <p>It,s your turn <span id="active-player-name">player name</span></p>
        <ol id="game-board">
          <li data-row="1"  data-col="1"></li>
          <li data-row="1"  data-col="2"></li>
          <li data-row="1"  data-col="3"></li>

          <li data-row="2"  data-col="1"></li>
          <li data-row="2"  data-col="2"></li>
          <li data-row="2"  data-col="3"></li>

          <li data-row=3  data-col="1"></li>
          <li data-row=3  data-col="2"></li>
          <li data-row=3  data-col="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
